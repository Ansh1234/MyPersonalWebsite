 <style >
	img
	{
		width: 100px;
		height: 100px;
	}
	.row
	{
		margin: 10px 0px;
	}

<div ng-controller="PostedCommentsCtrl">

<div ng-repeat="comment in comments" >

<div class="row">
<div class="col-lg-2">

<img src="http://graph.facebook.com/{{comment.ImageUrl}}/picture?type=large"/>
</div>
<div class="col-lg-8">
<h3>{{comment.Name}}</h3>
<p>{{comment.Comment}}</p>
</div>

 
 </div>
 </div>
<div id='name' style="display:none"></div>
<div id='id' style="display:none"></div> 
</div>
